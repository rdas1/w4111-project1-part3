<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}- NYC Events App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    {% block head %}
    {% endblock %}
</head>
<body>
    <div class="topnav">
        <a href="{{ url_for('index') }}">NYC Events App</a>
        {% if logged_in %}
            <a href="{{ url_for('logout') }}">Logout</a>
        {% else %}
            <a href="{{ url_for('login') }}">Login</a>
        {% endif %}
    </div>
    <div class="content">
        {% block content %} {% endblock %}
    </div>
</body>
</html>
